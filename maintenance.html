<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工事中！ - ♡ a-menbei & mirua ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <style>
        /* --- index.htmlと同じ共通スタイル --- */
        body {
            background-color: #f0f0f0; color: #2b2b2b;
            font-family: 'DotGothic16', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden; position: relative;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        /* 星屑アニメーション */
        body::before {
            content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -1;
            background-image: radial-gradient(1.5px 1.5px at 25px 35px, #ffffff, rgba(0,0,0,0)), radial-gradient(2px 2px at 60px 120px, #ffffff, rgba(0,0,0,0)), radial-gradient(2.5px 2.5px at 150px 200px, #ffffff, rgba(0,0,0,0)), radial-gradient(1.5px 1.5px at 220px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat; background-size: 400px 400px;
            animation: star-shower 30s linear infinite; opacity: 0.9;
        }
        @keyframes star-shower { from { transform: translateY(-50px); } to { transform: translateY(100px); } }

        header { background-color: #d1d5db; border-bottom: 2px solid #9ca3af; padding: 5px 0; text-align: center; font-size: 13px; }
        header span { margin: 0 10px; color: #4b5563; }

        /* 工事中ページ専用のレイアウト調整 */
        .container { flex: 1; max-width: 850px; margin: 30px auto; padding: 20px; display: flex; justify-content: center; align-items: center; }

        /* ウィンドウ風ボックス */
        .window-box { background-color: #ffffff; border: 2px solid #ffffff; border-right-color: #888; border-bottom-color: #888; box-shadow: 2px 2px 0px #444; padding: 15px; margin-bottom: 20px; }
        .window-header { background-color: #a0d8ef; color: #1c305c; padding: 3px 10px; font-weight: bold; margin-bottom: 10px; font-size: 14px; border: 1px inset #fff; }

        /* 戻るボタンのスタイル */
        .back-button {
            display: inline-block;
            margin-top: 20px; padding: 10px 20px;
            background: #d1d5db; color: #1c305c;
            text-decoration: none; border: 2px outset #ffffff;
            font-weight: bold; font-size: 14px;
        }
        .back-button:active { border-style: inset; background: #c0c4c8; }

        .blink { animation: blink-anim 0.5s steps(2, start) infinite; }
        @keyframes blink-anim { to { visibility: hidden; } }
    </style>
</head>
<body>

<header>
    <span>File</span> <span>Edit</span> <span>View</span> <span>Go</span> <span>Help</span>
</header>

<div class="container">
    <div class="window-box" style="text-align: center; max-width: 500px; width: 100%;">
        <div class="window-header">SYSTEM_MESSAGE: 404 KOUJI_CHU</div>
        
        <h2 style="color: #b94047; margin: 20px 0; font-size: 28px;">
            <span class="blink">■</span> ただいま工事中 <span class="blink">■</span>
        </h2>

        <img src="https://placehold.co/300x100/ffff00/000000?text=UNDER+CONSTRUCTION&font=dotgothic16" alt="工事中" style="border: 2px inset #fff; margin-bottom: 20px;">
        
        <p style="font-size: 14px; line-height: 1.8;">
            このページはまだできてないよ。<br>
            ごめんね！気長に待っててね。
        </p>

        <p style="font-size: 12px; color: #666; margin-top: 15px;">
            (修論が終わったら本気出す...たぶん)
        </p>

        <a href="index.html" class="back-button">
            ↩ トップページへもどる
        </a>
    </div>
</div>

<footer style="text-align: center; font-size: 11px; color: #9ca3af; padding-bottom: 20px;">
    &copy; 2025 Kimika. h
</footer>

</body>
</html>
