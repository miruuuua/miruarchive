<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡ arumi & mirua ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0; color: #2b2b2b;
            font-family: 'DotGothic16', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden; position: relative;
        }

        /* 星屑アニメーション */
        body::before {
            content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -1;
            background-image: 
                radial-gradient(1.5px 1.5px at 25px 35px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 120px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2.5px 2.5px at 150px 200px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 220px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat; background-size: 400px 400px;
            animation: star-shower 30s linear infinite; opacity: 0.9;
        }
        @keyframes star-shower { from { transform: translateY(-50px); } to { transform: translateY(100px); } }

        header { background-color: #d1d5db; border-bottom: 2px solid #9ca3af; padding: 5px 0; text-align: center; font-size: 13px; }
        header span { margin: 0 10px; color: #4b5563; }

        .container { max-width: 850px; margin: 30px auto; display: flex; gap: 30px; padding: 20px; }
        .left-content { width: 380px; }
        .right-content { flex: 1; }

        .window-box { background-color: #ffffff; border: 2px solid #ffffff; border-right-color: #888; border-bottom-color: #888; box-shadow: 2px 2px 0px #444; padding: 15px; margin-bottom: 20px; }
        .window-header { background-color: #a0d8ef; color: #1c305c; padding: 3px 10px; font-weight: bold; margin-bottom: 10px; font-size: 14px; border: 1px inset #fff; }

        .news-area { font-size: 12px; height: 120px; overflow-y: scroll; border: 1px inset #888; padding: 10px; background: #fafafa; line-height: 1.8; }

        .site-title { font-size: 32px; color: #1c305c; margin: 0 0 20px 0; text-shadow: 1px 1px #fff; text-align: center; }
        .nav-menu { list-style: none; padding: 0; }
        .nav-menu li { margin-bottom: 12px; }
        .nav-menu a:link { color: #1c305c; text-decoration: none; font-size: 24px; }
        .nav-menu a:visited { color: #b94047; }
        .nav-menu a:hover { color: #ffffff; background-color: #1c305c; }

        /* スライドショー */
        .slideshow-container { position: relative; width: 300px; height: 300px; margin: 0 auto; border: 2px inset #ffffff; background-color: #000; overflow: hidden; }
        .slide-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: slideshow-anim 16s infinite; }
        .img1 { animation-delay: 0s; }
        .img2 { animation-delay: 4s; }
        .img3 { animation-delay: 8s; }
        .img4 { animation-delay: 12s; }
        @keyframes slideshow-anim { 0% { opacity: 0; } 5% { opacity: 1; } 25% { opacity: 1; } 30% { opacity: 0; } 100% { opacity: 0; } }

        /* カウンター用デザイン（きみかのカスタムを継承） */
        .counter-digits {
            background-color: #abced8;
            color: #383c3c;
            font-size: 24px;
            padding: 5px 10px;
            letter-spacing: 3px;
            display: inline-block;
            border: 2px inset #ffffff;
            font-weight: bold;
        }

        .blink { animation: blink-anim 1s steps(2, start) infinite; }
        @keyframes blink-anim { to { visibility: hidden; } }

        @media (max-width: 768px) { .container { flex-direction: column; align-items: center; } .left-content, .right-content { width: 100%; } }
    </style>
</head>
<body>

<header>
    <span>File</span> <span>Edit</span> <span>View</span> <span>Go</span> <span>Help</span>
</header>

<div class="container">

        <div class="window-box">
            <div class="window-header">Visual_Monitor.exe</div>
            <div class="slideshow-container">
                <img src="shimonoseki_dolphin01.jpg" class="slide-img img1">
                <img src="osaka_hanabi.jpg" class="slide-img img2">
                <img src="shimonoseki_dolphintoashika.jpg" class="slide-img img3">
                <img src="shimonoseki_sunameri.jpg" class="slide-img img4">
            </div>
            <p style="text-align:center; font-size:10px; margin-top:5px;">↑あるみ撮影の写真が流れます★</p>
        </div>

        <div class="window-box">
