<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>♡ a-menbei & mirua ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <style>
        /* --- 全体の基本設定 --- */
        body {
            background-color: #f0f0f0; /* 指定の単色・薄灰色 */
            color: #2b2b2b;            /* 指定のテキスト色 */
            font-family: 'DotGothic16', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ★ 降り注ぐ星屑のアニメーション ★ --- */
        body::before {
            content: "";
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -1;
            /* ライトグレーに映えるよう、少し透明度のある白で描画 */
            background-image: 
                radial-gradient(1.5px 1.5px at 25px 35px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 120px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 110px 45px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2.5px 2.5px at 150px 200px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 220px 80px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 300px 300px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: star-shower 30s linear infinite;
            opacity: 0.9;
        }

        @keyframes star-shower {
            from { transform: translateY(-50px); }
            to { transform: translateY(100px); }
        }

        /* --- ヘッダー（メニューバー風） --- */
        header {
            background-color: #d1d5db;
            border-bottom: 2px solid #9ca3af;
            padding: 5px 0;
            text-align: center;
            font-size: 13px;
        }
        header span { margin: 0 10px; color: #4b5563; }

        /* --- メインレイアウト --- */
        .container {
            max-width: 850px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        /* ウィンドウ風のボックスデザイン（オリジナリティ部分） */
        .window-box {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-right-color: #888;
            border-bottom-color: #888;
            box-shadow: 2px 2px 0px #444;
            padding: 15px;
        }

        .window-header {
            background-color: #a0d8ef; /* 指定のタイトル背景色 */
            color: #1c305c;            /* 指定の文字色 */
            padding: 3px 10px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px inset #fff;
        }

        /* 左コンテンツ */
        .left-content { width: 380px; }
        .main-image {
            width: 100%;
            border: 1px solid #2b2b2b;
            filter: grayscale(20%); /* 少し彩度を落としてレトロに */
        }

        .news-area {
            margin-top: 15px;
            font-size: 12px;
            height: 100px;
            overflow-y: scroll;
            border: 1px inset #888;
            padding: 5px;
            background: #fafafa;
        }

        /* 右コンテンツ */
        .right-content { flex: 1; }
        .site-title {
            font-size: 36px;
            color: #1c305c;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px #fff;
        }

        .nav-menu { list-style: none; padding: 0; }
        .nav-menu li { margin-bottom: 12px; }
        .nav-menu a:link { color: #1c305c; text-decoration: none; font-size: 24px; }
        .nav-menu a:visited { color: #b94047; }
        .nav-menu a:hover { color: #ffffff; background-color: #1c305c; }

        .blink { animation: blink-anim 1s steps(2, start) infinite; }
        @keyframes blink-anim { to { visibility: hidden; } }

        @media (max-width: 768px) { .container { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
