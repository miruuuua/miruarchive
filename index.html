<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <style>
        /* 1. 全体の基本設定 */
        body {
            background-color: #bbc8e6; /* 背景色：指定の薄いブルー */
            color: #2b2b2b;            /* 基本テキスト：指定のグレー */
            font-family: "DotGothic16", sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* 2. 星屑が流れるアニメーション背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            z-index: -1;
            background-image: 
                radial-gradient(1.5px 1.5px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 100px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: star-move 60s linear infinite;
            opacity: 0.7;
        }

        @keyframes star-move {
            from { transform: translate(0, 0); }
            to { transform: translate(-100px, -100px); }
        }

        /* 3. タイトルエリア */
        .title-container {
            background-color: #a0d8ef; /* タイトル背景：指定の空色 */
            border: 3px double #1c305c;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .title-text {
            color: #1c305c; /* タイトル文字色 */
            margin: 0;
            font-size: 24px;
        }

        /* 4. リンクの色設定 */
        a:link { color: #1c305c; text-decoration: underline; }    /* 指定：紺色 */
        a:visited { color: #b94047; text-decoration: underline; } /* 指定：赤系 */
        a:hover { background-color: #1c305c; color: #ffffff; text-decoration: none; }

        /* 5. レイアウト（左右分割） */
        .layout-table { width: 95%; max-width: 800px; border-spacing: 15px; }
        .content-table {
            border: 2px solid #1c305c;
            background-color: rgba(255, 255, 255, 0.7); /* 透ける白 */
            width: 100%;
        }
        .main-column { width: 60%; }
        .side-column { width: 40%; }

        /* 6. スライドショー（CSSだけで動く） */
        .slideshow-container {
            position: relative; width: 200px; height: 150px;
            margin: 10px auto; border: 2px inset #ffffff;
            overflow: hidden; background-color: #eee;
        }
        .slide-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; animation: slideshow-anim 12s infinite;
        }
        .img1 { animation-delay: 0s; }
        .img2 { animation-delay: 4s; }
        .img3 { animation-delay: 8s; }
        @keyframes slideshow-anim {
            0%, 38%, 100% { opacity: 0; }
            5%, 33% { opacity: 1; }
        }

        /* その他パーツ */
        .blink { animation: blink-anim 1s steps(2, start) infinite; }
        @keyframes blink-anim { to { visibility: hidden; } }
        hr { border: none; border-top: 1px dotted #1c305c; }
    </style>
</head>

</html>
