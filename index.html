<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ♡ a-menbei & mirua ♡</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            margin: 0; padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'DotGothic16', sans-serif;
            transition: opacity 1s ease-in-out; /* ふわっと消えるための設定 */
        }

/* 星屑アニメーション（増量＆キラキラ版） */
body::before {
    content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -1;
    background-image: 
        /* 白い星 */
        radial-gradient(1.5px 1.5px at 25px 35px, #ffffff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 60px 120px, #ffffff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 150px 200px, #ffffff, rgba(0,0,0,0)),
        radial-gradient(1.5px 1.5px at 220px 80px, #ffffff, rgba(0,0,0,0)),
        /* 少し青白い星を追加 */
        radial-gradient(2px 2px at 300px 300px, #e0f2fe, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 100px 350px, #e0f2fe, rgba(0,0,0,0)),
        /* 黄色っぽい小さな星を追加 */
        radial-gradient(1.5px 1.5px at 350px 150px, #fef3c7, rgba(0,0,0,0));
    
    background-repeat: repeat;
    background-size: 300px 300px; /* サイズを小さくして密度を上げる */
    
    /* 流れ落ちるアニメーションと、キラキラ点滅するアニメーションを合体 */
    animation: 
        star-shower 30s linear infinite,
        star-twinkle 2s ease-in-out infinite alternate;
    
    opacity: 0.9; /* 不透明度を上げてハッキリ見えるように */
}

/* 流れ落ちるアニメーション */
@keyframes star-shower { 
    from { transform: translateY(-100px); } 
    to { transform: translateY(100px); } 
}

/* ★新設：キラキラ点滅させるアニメーション */
@keyframes star-twinkle {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
}

        /* ハートのデザイン */
        .heart-btn {
            background: none; border: none; padding: 0;
            cursor: pointer; outline: none;
            transition: transform 0.3s;
        }
        .heart-btn:hover { transform: scale(1.1); }
        .heart-btn:disabled { cursor: default; transform: scale(1); }

        .heart {
            position: relative;
            width: 100px; height: 90px;
            margin: 0 auto 20px;
            animation: heart-beat 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(160, 216, 239, 0.8));
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            top: 0; width: 50px; height: 80px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(to bottom, #a0d8ef, #87ceeb);
        }
        .heart::before { left: 50px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* パーセンテージ表示 */
        .loading-text {
            color: #1c305c;
            font-size: 20px;
            letter-spacing: 5px;
            display: block;
            margin-top: 25px;
            text-shadow: 1px 1px #fff;
            min-height: 1.5em;
        }
        
        .blink { animation: blink-anim 1.5s steps(2, start) infinite; }
        @keyframes blink-anim { to { visibility: hidden; } }

        /* ローディング中のプログレスバー（お好みで！） */
        .progress-container {
            width: 150px; height: 10px;
            background: #fff; border: 1px solid #1c305c;
            margin: 10px auto; display: none; /* 最初は非表示 */
        }
        .progress-bar {
            width: 0%; height: 100%;
            background: #a0d8ef;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body id="entry-body">

    <div class="enter-container">
        <button id="heart-trigger" class="heart-btn" onclick="startLoading()">
            <div class="heart"></div>
        </button>

        <div id="status-text" class="loading-text">
            <span class="blink">▷</span> ENTER
        </div>

        <div id="p-container" class="progress-container">
            <div id="p-bar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        function startLoading() {
            const button = document.getElementById('heart-trigger');
            const text = document.getElementById('status-text');
            const body = document.getElementById('entry-body');
            const container = document.getElementById('p-container');
            const bar = document.getElementById('p-bar');

            // 1. ボタンを無効化してアニメーション停止
            button.disabled = true;
            container.style.display = 'block'; // バーを表示
            
            let count = 0;
            const interval = setInterval(() => {
                count++;
                text.innerText = `NOW LOADING... ${count}%`;
                bar.style.width = count + '%';

                if (count >= 100) {
                    clearInterval(interval);
                    text.innerText = "COMPLETE !!";
                    
                    // 2. ふわっと消える演出（1秒かけて透明に）
                    body.style.opacity = '0';
                    
                    // 3. 1秒後にページ遷移
                    setTimeout(() => {
                        window.location.href = 'top.html';
                    }, 1000);
                }
            }, 20); 
        }
    </script>

</body>
</html>
